    function gen(ins) {
        // 菜名
        var title = document.getElementById("title")
        t = title_ele[Math.ceil(Math.random() * title_ele.length - 1)]
        var ele_cnt = Math.ceil(Math.random() * 2 + 1)
        for (var i = 0; i < ele_cnt; i++) {
            t += Object.keys(ins)[Math.ceil(Math.random() * Object.keys(ins).length - 1)]
        }
        title.innerHTML = t

        // 用料
        var table = document.getElementById("ins")
        table.innerHTML = ""
        for (var key in ins) {
            var tr = document.createElement("tr")
            var tdk = document.createElement("td")
            var tdv = document.createElement("td")
            var tds = document.createElement("td")
            var tdki = document.createElement("input")
            var tdvi = document.createElement("input")
            var sub = document.createElement("button")
            tdki.value = key
            tdvi.value = ins[key]
            sub.innerHTML = "-"
            tdk.appendChild(tdki)
            tdv.appendChild(tdvi)
            tds.appendChild(sub)
            tr.appendChild(tdk)
            tr.appendChild(tdv)
            tr.appendChild(tds)
            table.appendChild(tr)
            sub.onclick = subRow
        }

        // 第一步
        var step = ""
        var op_cnt = Math.ceil(2 + Math.random() * 3)
        for (var i = 0; i < op_cnt; i++) {
            var op = prepare_op[Math.ceil(Math.random() * prepare_op.length - 1)]
            step += Object.keys(ins)[Math.ceil(Math.random() * Object.keys(ins).length - 1)] + op + ','
        }
        document.getElementById("step1").innerHTML = step

        // 第二步
        step = Object.keys(ins)[Math.ceil(Math.random() * Object.keys(ins).length - 1)] + cook_op[Math.ceil(Math.random() * cook_op.length - 1)] + ','
        for (var i = 0; i < op_cnt; i++) {
            var op = add_op[Math.ceil(Math.random() * add_op.length - 1)]
            var key = Object.keys(ins)[Math.ceil(Math.random() * Object.keys(ins).length - 1)]
            step += key + op + ins[key] + ','
        }
        document.getElementById("step2").innerHTML = step

        // 第三步
        step = end_op[Math.ceil(Math.random() * end_op.length - 1)]
        document.getElementById("step3").innerHTML = step
    }

    function random() {
        var index = Math.ceil(Math.random() * data.length)
        var ins = data[index]
        gen(ins)
    }

    function proc() {
        var table = document.getElementById("ins")
        if (table.innerHTML === "")
            return
        var ins = {}
        var trs = table.getElementsByTagName("tr")
        for (var i = 0; i < trs.length; i++) {
            var is = trs[i].getElementsByTagName("input")
            ins[is[0].value] = is[1].value
        }
        gen(ins)
    }

</script>
<body>
<h1>黑暗料理生成器</h1>
<button id="random" onclick="random()">生成随机菜谱</button>
<button id="proc" onclick="proc()">按用料生成菜谱</button>
<p>(用心做菜，只需要三步即可)</p>
<h2 style="display: inline">菜名：</h2>
<h2 id="title" style="display: inline"></h2>
<h2>用料</h2>
<button onclick="addRow()">+</button>
<table id="ins">

</table>

<h3>第一步 </h3>
<p id="step1"></p>
<h3>第二步 </h3>
<p id="step2"></p>
<h3>第三步 </h3>
<p id="step3"></p>
</body>
<script>
    random()
</script>
</html>
